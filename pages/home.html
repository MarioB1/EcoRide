    <article>
        
        <img src="../images/image acceuil .jpg" class="w-100" style="  width: 800px; object-fit: cover;

            height: 450px; " />

<div class="search-bar">
    <form id="searchForm">
      <div class="form-group">
        <label for="departure">Departure</label>
        <input type="text" id="departure" placeholder="Enter departure city" required />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination city" required />
      </div>
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" required />
      </div>
      <div class="form-group">
        <label for="passengers">Passengers</label>
        <select id="passengers" required>
          <option value="1">1 Passenger</option>
          <option value="2">2 Passengers</option>
          <option value="3">3 Passengers</option>
          <option value="4">4 Passengers</option>
          <option value="5">5 Passengers</option>
        </select>
      </div>
      <button type="submit">Search</button>
    </form>
  </div>
