<section
  style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #0000;">

  <div class="container mt-5">
    <!-- Card pour mettre le formulaire dans une boîte -->
    <div class="card" style="max-width: 500px; margin: auto;">
      <div class="card-body">
        <h5 class="card-title text-center custom-title">Connexion</h5>

        <br>
        <div class="text-center">
          <form>

            <div class="mb-3">
              <input type="email" class="form-control" id="EmailInput" placeholder="email" name="Email">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="PasswordInput" placeholder="mot de passe" name="Password">
              <div class="invalid-feedback">
                Le mail et le mot de passe ne correspondent pas.
              </div>
            </div>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
          </form>
          <br>
          <div class="text-center pt-3">
            <a href="/signup">Vous n’avez pas de compte ? Inscrivez-vous ici !</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
