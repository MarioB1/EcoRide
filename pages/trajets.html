
<section class="trajets-container" style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #0000;">
  <div class="trajet mt-5">

     
    <div class="col d-flex justify-content-center align-items-center">
      <h1 class="text-secondary fw-bold text-center">Trajets signalés</h1>
  </div>
  <br>  <br>
  <div class="col">
    <div class="scroll-container d-flex gap-3">
            <div class="action-image-buttons" data-show="employe">

      <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeleteAvisModal"><i class="bi bi-trash"></i></button>
      </div>


      
        <div class="action-image-buttons" data-show="employe">
          <button type="button" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#DeleteAvisModal">
            <i class="bi bi-trash"></i>
          </button>
        </div>
  
            <!-- Carte Trajet (plus large) -->
            <div class="card card-trajet">
              <div class="card-header d-flex">
                <div class="trip-details">
                  <div class="departure-info">
                    <p><strong>Heure de départ</strong></p>
                    <p><strong>Adresse de départ</strong></p>
                  </div>
                  <div class="route-line">
                    <span>Temps de trajet</span>
                  </div>
                  <div class="arrival-info">
                    <p><strong>Heure d'arrivée</strong></p>
                    <p><strong>Adresse d'arrivée</strong></p>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <div class="d-flex align-items-center">
                  <p class="profile-img me-3">
                    <img src="../images/image acceuil .jpg" class="rounded-circle" alt="Image de profil">
                  </p>
                  <div class="user-info d-flex align-items-center">
                    <p class="pseudo mb-0">Pseudo</p>
                    <div class="user-rating d-flex align-items-center">
                      <i class="bi bi-star-fill"></i><p class="card-text mb-0">chiffre</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          
            <!-- Conteneur des cartes Commentaire et Email -->
            <div class="side-cards">
              
              <!-- Carte Commentaire -->
              <div class="card card-commentaire">
                <div class="card-header">
                  <strong>Commentaire</strong>
                </div>
                <div class="card-body">
                  <textarea class="form-control" rows="5" placeholder="Ajouter un commentaire..."></textarea>
                </div>
              </div>
          
              <!-- Carte Emails -->
              <div class="card card-email">
                <div class="card-header">
                  <strong>Contacts</strong>
                </div>
                <div class="card-body">
                  <p><strong>Conducteur :</strong> conducteur@email.com</p>
                  <p><strong>Passager :</strong> passager@email.com</p>
                </div>
              </div>
            </div>
          
          </div>
  </div></div></section>
