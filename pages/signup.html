<section>
    <article>
        <div class="container">
            <div class="row row-cols-2 align-items-center">
                <div style="display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #0000;">

        <h1 class="text-primary fw-bold">Rejoignez nous en en deux, trois clics</h1>
       
    </div>
    <div class="col">      
    <div class="container mt-5">
        <!-- Card pour mettre le formulaire dans une boîte -->
        <div class="card" style="max-width: 500px; margin: auto;">
            <div class="card-body">
                <div class="container">
                    <form>
                        <div class="mb-3">
                            <label for="NomInput" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
                        </div>
                        <div class="mb-3">
                            <label for="PrenomInput" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom"
                                name="Prenom">
                        </div>
                        <div class="mb-3">
                            <label for="EmailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="EmailInput" placeholder="email" name="Email">
                        </div>
                        <div class="mb-3">
                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="PasswordInput" placeholder="mot de passe"
                                name="Password">
                        </div>
                        <div class="mb-3">
                            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                            <input type="password" class="form-control" id="ValidatePasswordInput"  placeholder="confirmer le mot de passe"
                                name="PasswordConfirm">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">S'inscrire</button>
                        </div>
                    </form>
                    <div class="text-center pt-3">
                        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
                        <br><br>
                        <em>Vous avez 20 crédit à ce jour</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
