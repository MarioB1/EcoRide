<section>
    <article>
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 align-items-center">
                <!-- Première colonne : Titre -->
                <div class="col d-flex justify-content-center align-items-center">
                    <h1 class="text-primary fw-bold text-center">Rejoignez-nous en deux, trois clics</h1>
                </div>

                <!-- Deuxième colonne : Formulaire -->
                <div class="col">
                    <div class="container mt-5">
                        <!-- Card pour mettre le formulaire dans une boîte -->
                        <div class="card mx-auto" style="max-width: 500px;">
                            <div class="card-body">
                                <h5 class="card-title text-center text-primary fw-bold custom-title">Connexion</h5>
                                <br>
                                <div class="container">
                                    <form>
                                        <div class="mb-3">
                                            <label for="NomInput" class="form-label">Nom</label>
                                            <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom">
                                        </div>
                                        <div class="mb-3">
                                            <label for="PrenomInput" class="form-label">Prénom</label>
                                            <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom">
                                        </div>
                                        <div class="mb-3">
                                            <label for="EmailInput" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="EmailInput" placeholder="email" name="Email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="PasswordInput" class="form-label">Mot de passe</label>
                                            <input type="password" class="form-control" id="PasswordInput" placeholder="mot de passe" name="Password">
                                        </div>
                                        <div class="mb-3">
                                            <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
                                            <input type="password" class="form-control" id="ValidatePasswordInput" placeholder="confirmer le mot de passe" name="PasswordConfirm">
                                        </div>
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                                        </div>
                                    </form>
                                    <div class="text-center pt-3">
                                        <a href="/signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
                                        <br><br>
                                        <em>Vous avez 20 crédits à ce jour</em>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
<br><br>
